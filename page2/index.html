</head>
<body>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-md bg-dark" id="navBar">
        <div class="container-fluid">
            <a class="navbar-brand text-light title ms-3 navTittle" href="../page2/index.html"><p class="navTittle">KİŞİ EKLE</p></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav navUl ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light navItem" aria-current="page" href="../page1/index.html">Anasayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light navItem" href="../page2/index.html">Ekle</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light navItem" href="../page3/index.html">Hakkımızda</a>
                    </li>
                </ul>
            </div>
            <button class="navbar-toggler myButton" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="icon"><i class="bi bi-list text-light"></i></span>
            </button>
        </div>
    </nav>
    <!-- Navbar End -->


    <div class="container bg-dark mt-5 p-5 rounded-5">
        <h1 class="text-center text-uppercase fs-3 me-3 text-light menuTittle">KİŞİ EKLE</h1>
        <hr class="mt-2">
        <form id="form">
            <div class="row text-center pt-2">
                <div class="col-sm-2">
                    <label for="firstName" class="text-light">Ad:</label>
                </div>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="firstName" placeholder="Name" required>
                </div>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="surname" placeholder="Surname" required>
                </div>
            </div>
            <div class="row text-center pt-2 mt-4">
                <div class="col-sm-2">
                    <label for="phoneNumber" class="text-light">Numara:</label>
                </div>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="phoneNumber" placeholder="Number" required>
                </div>
                <div class="col-sm-5 text-center">
                    <button type="button" class="btn btn-success" id="ekle">EKLE</button>
                    <a href="../page1/index.html"><button type="button" class="btn btn-secondary" id="ekle">&larr;</button></a>
                </div>
            </div>
        </form>
    </div>
    <div id="alert-container"></div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
    $("#ekle").click(function() { //Eklemek
        var isim = $("#firstName").val();
        var soyisim = $("#surname").val();
        var numara = $("#phoneNumber").val();
        if (isim === "" || soyisim === "" || numara === "") {
            showAlert("danger","Lütfen Bilgileri Doldurunuz!");
            $("#firstName").focus();
            return;
        } else {
            showAlert("success","Kayıt Eklendi!");
            const data = JSON.parse(localStorage.getItem("rehberData")) || [];
            data.push({ isim, soyisim, numara });
            localStorage.setItem("rehberData", JSON.stringify(data));
            clear();
            $("#firstName").focus();
        }
    });

    function showAlert(type, message) {
        const div = document.createElement("div");
        div.className = "alert alert-" + type +" alert-dismissible fade show";
        div.textContent = message;
        $("#alert-container").append(div);
        setTimeout(function() {
            div.remove();
        }, 3000);
    }
    function clear() {
        $("#firstName").val("");
        $("#surname").val("");
        $("#phoneNumber").val("");
    }

    </script>
</body>
</html>
